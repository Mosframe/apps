<!-- 플레이어(P)를 캔버스에 일정속도값을 사용하여 이동시켜 출려해 본다. -->
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    var x = 100;
    var y = 100;
    var speedX = 50;
    var speedY = 5;

    x += speedX;
    y += speedY;
    ctx.fillText('P', x, y);

    x += speedX;
    y += speedY;
    ctx.fillText('P', x, y);

    x += speedX;
    y += speedY;
    ctx.fillText('P', x, y);

</script>
