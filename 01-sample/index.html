<!-- 캔버스의 x축 좌표를 이동하면서 P자를 출력해 본다. -->
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    var x = 100;
    var y = 100;

    x = 100;
    ctx.fillText('P', x, y);

    x = 100+100;
    ctx.fillText('P', x, y);

    x = x + 100;
    ctx.fillText('P', x, y);

    x += 100;
    ctx.fillText('P', x, y);
</script>
