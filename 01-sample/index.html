<!-- 폰트변경 + 사각형그리기 -->
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");

    // 1. 설정 변경
    ctx.font = '30px Arial';    // 폰트 설정
    ctx.fillStyle = 'red';      // 칼라 설정
    ctx.globalAlpha = 0.5;      // 투명도 설정 (0~1)

    // 2. 그리기
    ctx.fillText('Hello World', 100, 100);  // 텍스트 그리기
    ctx.fillRect(100,100,100,100);          // 사각형 그리기
    ctx.clearRect(130,75,30,100);           // 사각형 지우기
</script>
