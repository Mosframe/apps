<!-- update함수를 오버라이딩을 이용하여 개선 -->
<meta charset="UTF-8">
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>

// -----------------------------------------------------------------------------

var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var WIDTH       = 500;
var HEIGHT      = 500;

// -----------------------------------------------------------------------------

var timeWhenGameStarted = Date.now(); // 게임시작 시간 저장
var frameCount  = 0;
var score       = 0;

// -----------------------------------------------------------------------------

// 박스와 박스 충돌 테스트
testCollisionRectRect = function( rect1, rect2 ) {
    return rect1.x <= rect2.x+rect2.width
        && rect2.x <= rect1.x+rect1.width
        && rect1.y <= rect2.y+rect2.height
        && rect2.y <= rect1.y+rect1.height;
}

// -----------------------------------------------------------------------------

// 엔티티
Entity = function(type,id,x,y,speedX,speedY,width,height,color) {
    var self = {
        type    : type,
        id      : id,
        x       : x,
        y       : y,
        speedX  : speedX,
        speedY  : speedY,
        width   : width,
        height  : height,
        color   : color,
    }
    // 갱신
    self.update = function () {
        self.updatePosition();
        self.draw();
    }
    // 위치 갱신
    self.updatePosition = function() {
        self.x += self.speedX;
        self.y += self.speedY;

        if( self.x < 0 || self.x > WIDTH ) {
            self.speedX = -self.speedX;
        }
        if( self.y < 0 || self.y > HEIGHT ) {
            self.speedY = -self.speedY;
        }
    }
    // 그리기
    self.draw = function() {
        ctx.save();
        ctx.fillStyle = self.color;
        ctx.fillRect(self.x-self.width/2, self.y-self.height/2, self.width, self.height );
        ctx.restore();
    }
    // 두 물체 사이의 거리값을 구한다.
    self.getDistance = function ( entity2 ) {
        var vx = self.x - entity2.x;
        var vy = self.y - entity2.y;
        return Math.sqrt( vx*vx + vy*vy );
    }
    // 두 물체가 충돌했는지 알아낸다.
    self.testCollision = function ( entity2 ) {
        var rect1 = {
            x:self.x-self.width/2,
            y:self.y-self.height/2,
            width:self.width,
            height:self.height,
        }
        var rect2 = {
            x:entity2.x-entity2.width/2,
            y:entity2.y-entity2.height/2,
            width:entity2.width,
            height:entity2.height,
        }
        return testCollisionRectRect( rect1, rect2 );
    }

    return self;
}

// 액터
Actor = function( type, id, x, y, speedX, speedY, width, height, color, hp, attackSpeed ) {
    var self = Entity( type, id, x, y, speedX, speedY, width, height, color );

    self.hp              = hp           ;
    self.attackSpeed     = attackSpeed  ; // 공격속도 (초당 발사량)
    self.attackCounter   =  0           ; // 공격카운터, 공격속도를 컨트롤할때 매개체로 사용한다.
    self.aimAngle        =  0           ; // 공격방향(각도)

    // 갱신
    var super_update = self.update;
    self.update = function() {
        super_update();
        self.attackCounter += self.attackSpeed;
    }

    // 공격 수행
    self.performAttack = function() {
        // 탄환 생성
        if( self.attackCounter > 25 ) { // 매 1초마다
            self.attackCounter = 0;
            generateBullet(self);
        }
    }
    // 특수 공격 수행
    self.performSpecialAttack = function(){
        // 탄환 생성
        if( self.attackCounter > 50 ) {

            // 3연발 탄환 생성
            generateBullet(self, self.aimAngle - 5);
            generateBullet(self, self.aimAngle);
            generateBullet(self, self.aimAngle + 5);
            // 방사형 탄환 생성
            //for( var angle=0; angle < 360; angle++ ){
            //    generateBullet(self, angle);
            //}

            self.attackCounter = 0;
        }
    }

    return self;
}

// -----------------------------------------------------------------------------
// 플레이어

var player;

// 플레이어 생성
Player = function(){
    var self = Actor( 'player','myId', 50, 40, 30, 5, 20, 20, 'green', 10, 1 );

    self.pressingDown    = false;
    self.pressingUp      = false;
    self.pressingLeft    = false;
    self.pressingRight   = false;

    // 위치 갱신
    self.updatePosition = function() {
        if( self.pressingRight ) {
            self.x += 10;
        }
        if( self.pressingLeft ) {
            self.x -= 10;
        }
        if( self.pressingDown ) {
            self.y += 10;
        }
        if( self.pressingUp ) {
            self.y -= 10;
        }

        // 이동제한
        if( self.x < self.width/2 )
            self.x = self.width/2;
        if( self.x > WIDTH-self.width/2 )
            self.x = WIDTH-self.width/2;
        if( self.y < self.height/2 )
            self.y = self.height/2;
        if( self.y > HEIGHT-self.height/2 )
            self.y = HEIGHT-self.height/2;
    }
    // 갱신
    var super_update = self.update;
    self.update = function() {
        super_update();

        if( self.hp <= 0 ) {
            var timeSurvived = Date.now() - timeWhenGameStarted;
            console.log("You lost! | 플레이 시간 " + timeSurvived + " ms." );
            startNewGame();
        }
    }

    return self;
}

player = Player();

// -----------------------------------------------------------------------------

// 적군들
var enemies = {};

// 적군 생성 함수
Enemy = function ( id, x, y, speedX, speedY, width, height ) {
    var self = Actor('enemy',id,x,y,speedX,speedY,width,height,'red', 10, 1 );

    var super_update = self.update;
    self.update = function() {
        super_update();

        self.performAttack();

        var isColliding = player.testCollision( self );
        if( isColliding ) {
            console.log('colliding!');
            player.hp = player.hp - 1;
        }
    }

    enemies[id] = self;
}

// 무작위로 적군 생성
randomlyGenerateEnemy = function() {
    var id      = Math.random();
    var x       = Math.random() * WIDTH;
    var y       = Math.random() * HEIGHT;
    var speedX  =  5 + Math.random() *  5; //  5 ~ 10
    var speedY  =  5 + Math.random() *  5; //  5 ~ 10
    var width   = 10 + Math.random() * 30; // 10 ~ 40
    var height  = 10 + Math.random() * 30; // 10 ~ 40
    Enemy( id, x, y, speedX, speedY, width, height );
}

// -----------------------------------------------------------------------------

// 강화 아이템들
var upgrades = {};

// 강화 아이템 생성 함수
Upgrade = function ( id, x, y, speedX, speedY, width, height, category, color ) {
    var self = Entity('upgrade',id,x,y,speedX,speedY,width,height,color);

    var super_update = self.update;
    self.update = function() {
        super_update();

        var isColliding = player.testCollision( self );
        if( isColliding ) {
            if( self.category === 'score' ) {
                score += 1000;
            }
            if( self.category === 'attackSpeed' ) {
                player.attackSpeed += 3;
            }
            delete upgrades[self.id];
        }
    }

    self.category = category;
    upgrades[id] = self;
}

// 무작위로 강화 아이템 생성
randomlyGenerateUpgrade = function() {
    var id      = Math.random();
    var x       = Math.random() * WIDTH;
    var y       = Math.random() * HEIGHT;
    var speedX  =  0;
    var speedY  =  0;
    var width   = 10;
    var height  = 10;

    if( Math.random()<0.5) {
        var category    = 'score';
        var color       = 'orange';
    } else {
        var category    = 'attackSpeed';
        var color       = 'purple';
    }

    Upgrade( id, x, y, speedX, speedY, width, height, category, color );
}

// -----------------------------------------------------------------------------

// 탄환들
var bullets = {};

// 탄환 생성 함수
Bullet = function ( id, x, y, speedX, speedY, width, height ) {
    var self = Entity('bullet',id,x,y,speedX,speedY,width,height,'black');
    self.lifeTime = 100;

    var super_update = self.update;
    self.update = function() {
        super_update();

        var toRemove = false;

        // 생명력 처리
        self.lifeTime--;
        if( self.lifeTime <= 0 ) {
            toRemove = true;
        }

        // 적군과 충돌 처리
        for( var key2 in enemies ) {
            /*
            var isColliding = self.testCollision( enemies[key2] );
            if( isColliding ) {
                toRemove = true;
                delete enemies[key2];
                break;
            }
            */
        }

        if( toRemove ) {
            delete bullets[self.id];
        }
    }

    bullets[id] = self;
}

// 탄환 생성
generateBullet = function( actor, overwriteAngle ) {
    var id      = Math.random();
    var x       = actor.x;
    var y       = actor.y;
    var angle   = actor.aimAngle;
    if( overwriteAngle !== undefined ) {
        angle = overwriteAngle;
    }
    var speedX  = Math.cos(angle/180*Math.PI)*5;
    var speedY  = Math.sin(angle/180*Math.PI)*5;
    var width   = 10;
    var height  = 10;
    Bullet( id, x, y, speedX, speedY, width, height );
}

// -----------------------------------------------------------------------------

// 마우스 이동 이벤트 처리
document.onmousemove = function( mouse ) {
    var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
    var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;

    mouseX -= player.x;
    mouseY -= player.y;
    player.aimAngle = Math.atan2(mouseY,mouseX) / Math.PI * 180;
}

// 마우스 좌클릭
document.onclick = function( mouse ) {
    player.performAttack();
}

// 마우스 우클릭
document.oncontextmenu = function( mouse ) {
    player.performSpecialAttack();
    mouse.preventDefault(); // 컨텍스트 메뉴를 제거한다.
}

// 키보드 키 다운 이벤트
document.onkeydown = function( event ) {
    //console.log(evnet.keyCode);
    // 자바스크립트 키코드 표 : http://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes
    if( event.keyCode === 68 ) {        // d
        player.pressingRight = true;
    } else if( event.keyCode === 83 ) { // s
        player.pressingDown = true;
    } else if( event.keyCode === 65 ) { // a
        player.pressingLeft = true;
    } else if( event.keyCode === 87 ) { // w
        player.pressingUp = true;
    }
}

// 키보드 키 업 이벤트
document.onkeyup = function( event ) {
    if( event.keyCode === 68 ) {        // d
        player.pressingRight = false;
    } else if( event.keyCode === 83 ) { // s
        player.pressingDown = false;
    } else if( event.keyCode === 65 ) { // a
        player.pressingLeft = false;
    } else if( event.keyCode === 87 ) { // w
        player.pressingUp = false;
    }
}

// -----------------------------------------------------------------------------

// update
update = function () {
    ctx.clearRect(0,0,WIDTH,HEIGHT); // 영역 삭제

    ++frameCount;
    ++score;

    // 적군 생성
    if( frameCount % 100 === 0 ) // 4초 마다 = 100/25fps
        randomlyGenerateEnemy();

    // 강화 아이템 생성
    if( frameCount % 75 === 0 ) // 3초 마다 = 75/25fps
        randomlyGenerateUpgrade();

    // 탄환 갱신
    for( var key in bullets ) {
        bullets[key].update();
    }

    // 강화 아이템 갱신
    for( var key in upgrades ) {
        upgrades[key].update();
    }

    // 적군 갱신
    for( var key in enemies ) {
        enemies[key].update();
    }

    // 플레이어 갱신
    player.update();

    ctx.fillText(player.hp + " Hp", 0, 30 );
    ctx.fillText("Score: " + score, 200, 30 );
}

// -----------------------------------------------------------------------------

// 새로운 게임 시작
startNewGame = function() {
    player.hp           = 10;
    frameCount          = 0;
    score               = 0;
    enemies             = {};
    upgrades            = {};
    bullets             = {};
    timeWhenGameStarted = Date.now();

    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
    randomlyGenerateEnemy();
}

// -----------------------------------------------------------------------------

// 게임 시작
startNewGame();
// 메인루프
setInterval( update, 40 ); // 1000/40=25fps

</script>
