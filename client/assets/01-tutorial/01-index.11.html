<meta charset="UTF-8">
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    var x       = 100;
    var y       = 100;
    var speedX  = 30;
    var speedY  = 5;
    var name    = 'P';

    // 변수화
    var WIDTH   = 500;
    var HEIGHT  = 500;
    var message = '바운드됨';

    setInterval( update, 40 );

    function update() {
        x += speedX;
        y += speedY;
        ctx.fillText(name, x, y);
        console.log('x', x,'y',y);

        if( x < 0 || x > WIDTH ) {
            console.log( message );
            speedX = -speedX;
        }
        if( y < 0 || y > HEIGHT ) {
            console.log( message );
            speedY = -speedY;
        }
    }

</script>
