<meta charset="UTF-8">
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    // player
    var x       = 50;
    var y       = 40;
    var speedX  = 30;
    var speedY  = 5;
    var name    = 'P'

    // enemy
    var enemy = {};
    enemy.x       = 150;
    enemy.y       = 350;
    enemy.speedX  = 10;
    enemy.speedY  = 15;
    enemy.name    = 'E'


    // 변수화
    var WIDTH    = 500;
    var HEIGHT   = 500;
    var message  = '바운드됨';

    setInterval( update, 40 );

    function update() {
        // player
        x += speedX;
        y += speedY;
        ctx.fillText(name, x, y);
        console.log('x', x,'y',y);

        if( x < 0 || x > WIDTH ) {
            console.log( message );
            speedX = -speedX;
        }
        if( y < 0 || y > HEIGHT ) {
            console.log( message );
            speedY = -speedY;
        }

        // enemy
        enemy['x'] += enemy['speedX'];
        enemy['y'] += enemy['speedY'];
        ctx.fillText(enemy.name, enemy.x, enemy.y);

        if( enemy.x < 0 || enemy.x > WIDTH ) {
            console.log( message );
            enemy.speedX = -enemy.speedX;
        }
        if( enemy.y < 0 || enemy.y > HEIGHT ) {
            console.log( message );
            enemy.speedY = -enemy.speedY;
        }
    }

</script>
