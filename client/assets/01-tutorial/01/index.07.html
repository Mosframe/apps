<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    var x       = 100;
    var y       = 100;
    var speedX  = 50;
    var speedY  = 5;

    setInterval( update, 500); // 함수를 반복 실행한다.

    function update() {
        x += speedX;
        y += speedY;
        ctx.fillText('P', x, y);
        console.log('x', x,'y',y); // 콘솔창에 출력
    }

</script>
