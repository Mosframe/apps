<meta charset="UTF-8">
<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    var x       = 100;
    var y       = 100;
    var speedX  = 50;
    var speedY  = 5;

    setInterval( update, 40);

    function update() {
        x += speedX;
        y += speedY;
        ctx.fillText('*', x, y);
        console.log('x', x,'y',y);

        if( x > 500 ) {
            console.log( '캔버스 영역을 벋어남!');
            speedX = -30;
        }
        if( x < 0 ) {
            console.log( '캔버스 영역을 벋어남!');
            speedX = 30;
        }
        if( y > 500 ) {
            console.log( '캔버스 영역을 벋어남!');
            speedY = -5;
        }
        if( y < 0 ) {
            console.log( '캔버스 영역을 벋어남!');
            speedY = 5;
        }
    }

</script>
