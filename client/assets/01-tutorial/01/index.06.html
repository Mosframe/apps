<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    var x       = 100;
    var y       = 100;
    var speedX  = 50;
    var speedY  = 5;

    function update() {
        x += speedX;
        y += speedY;
        ctx.fillText('P', x, y);
    }

    update();
    update();
    update();

    // 크롬브라우저에서 디버깅 기능으로 브레이크포인트를 이용하여 순차적으로 실행해 본다.
    // 콘솔창에서 변수값들을 확인해 본다.

</script>
